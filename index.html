<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>онлайн Компилятор</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="input-container">
        <div id="video-container">
            <input type="text" id="youtube-url" placeholder="Вставьте ссылку на видео">
            <button onclick="loadVideo()">загрузить</button>
            <div id="video-player"></div>
        </div>

        <div id="code-editor">
            <textarea id="html-code" placeholder="Ваш код hmtl"></textarea>
            <textarea id="css-code" placeholder="Ваш css код"></textarea>
            
        </div>
    </div>

    <div id="divider"></div>
    <div id="output-container">
        <iframe id="output-frame"></iframe>
    </div>

    <script src="main.js"></script>
</body>

    


</html>
